# Start i3bar to display a workspace bar (plus the system information i3status
# finds out, if available)
bar {

  tray_padding 9px
  padding 6px 9px 6px 9px
  position top
  strip_workspace_numbers yes
  workspace_min_width 25

  colors {
    background #fafafa
    statusline #000000
    separator  #fafafa

    focused_workspace  #fafafa #fafafa #5b9bf8
    active_workspace   #fafafa #fafafa #5b9bf8
    inactive_workspace #fafafa #fafafa #9f9f9f
    urgent_workspace   #fafafa #fafafa #9f9f9f
    binding_mode       #fafafa #fafafa #9f9f9f
  }
  status_command i3status -c ~/.config/i3status/aeroplane
}
